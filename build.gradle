group 'com.metropolis'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.maps:google-maps-services:0.9.1'
    compile 'org.codehaus.groovy:groovy-all:2.4.15'
    compile 'com.javadocmd:simplelatlng:1.3.1'
    compile 'io.dropwizard:dropwizard-core:1.3.0'

    testCompile 'org.spockframework:spock-core:1.2-groovy-2.4'
    testCompile 'net.bytebuddy:byte-buddy:1.8.21'
    testCompile 'org.objenesis:objenesis:2.5.1'
}

task robot(type: Jar) {
    manifest {
        attributes 'Main-Class': 'com.metropolis.robot.Starter'
    }
    baseName = 'robot'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}